<head>
    <link rel="stylesheet" type="text/css" media="screen" href="css/base.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/display.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/tables.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/navigation.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/features.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reasons.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/subquery.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
    <script src="scripts/parsed_query_display.js"></script>
    <script src="scripts/table_display.js"></script>
    <script src="scripts/modalwindow.js"></script>
    <script src="scripts/resize.js"></script>
    <script src="scripts/collapse.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/reasons.js"></script>
    <script src="scripts/testcases/globaltables.js"></script>
    <script src="scripts/testcases/004.js"></script>
    <script src="scripts/loader.js"></script>
</head>
<body>
    <!-- Set up basic template -->
    <div id="bodybag">
        <!-- Table of Content -->
        <div id="leftbar">
            <div id="toc">
                <table id="steps">
                </table>
            </div>
            <div id="navbar">
                <div id="stepout" class="navigation"><img src="icons/out.png"></div>
                <div id="back" class="navigation"><img src="icons/back.png"></div>
                <div id="next" class="navigation"><img src="icons/next.png"></div>
                <div id="stepin" class="navigation"><img src="icons/in.png"></div>
            </div>
        </div>
        <!-- Display -->
        <div id="workspace">
            <div id="tablespace">
                <!-- Input -->
                <div id="inbox">
                    <div class="input">
                    </div>
                    
                    <div class="input">
                    </div>
                </div>
                <!-- Output -->
                <div id="outbox">
                </div>
            </div>
            <!-- Hovered Name -->
            <div id="namebox"></div>
            <div id="tablefooter">
                <!-- Toggle-able Temporary Tables -->
                <div id="namespace">Namespace</div>
                <div id="inventory">
                    <div id="inventoryheader" onClick="toggleInventory(MainWindow)">Stored Tables</div>
                    <div id="inventoryspace">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modalcontainer">
        <div id="modalwindow">
            <!-- Table of Content -->
            <div id="modal-leftbar">
                <div id="modal-toc">
                    <table id="modal-steps">
                    </table>
                </div>
                <div id="modal-navbar">
                    <div id="stepout" class="navigation"><img src="icons/out.png"></div>
                    <div id="back" class="navigation"><img src="icons/back.png"></div>
                    <div id="next" class="navigation"><img src="icons/next.png"></div>
                    <div id="stepin" class="navigation"><img src="icons/in.png"></div>
                </div>
            </div>
            <!-- Display -->
            <div id="modal-workspace">
                <div id="modal-tablespace">
                    <!-- Input -->
                    <div id="modal-inbox">
                        <div class="input">
                        </div>
                        
                        <div class="input">
                        </div>
                    </div>
                    <!-- Output -->
                    <div id="modal-outbox">
                    </div>
                </div>
                <!-- Hovered Name -->
                <div id="modal-namebox"></div>
                <!-- Toggle-able Temporary Tables -->
                <div id="modal-inventory">
                    <div id="modal-inventoryheader" onClick="toggleInventory(ModalWindow)">Stored Tables</div>
                    <div id="modal-inventoryspace">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="tooltip"></div>
</body>
